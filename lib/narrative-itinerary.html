<div class="well">
  <div class="otp-itinHeader">
    <span class="pull-right">
      {{formatDuration duration}}<br>
      <a href="#" class="print"><span class="glyphicon glyphicon-print"></span></a>
    </span>
    Option {{index}}:
    {{#each legs}}
    <nobr>
      <div class="otp-legMode-icon otp-legMode-icon-{{ attributes.mode }}"></div>
      {{#if attributes.routeShortName }}{{attributes.routeShortName}}{{/if}}
      {{#unless @last}}
      <div class="otp-legMode-icon otp-legMode-icon-arrow-right"></div>
      {{/unless}}
    </nobr>
    {{/each}}
    <br>
    <span>{{formatTime startTime timeOffset}} - {{formatTime endTime timeOffset}}</span>
    <span><a href="#"><i class="glyphicon glyphicon-backward"></i></a> <a href="#"><i class="glyphicon glyphicon-forward"></i></a> <a href="#"><i class="glyphicon glyphicon-fast-forward"></i></a></span>
  </div>
  <div class="otp-itinBody"></div>
</div>
